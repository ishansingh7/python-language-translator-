<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/scripts.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <div class="input-section">
            <label for="input-text">Enter text or use voice input:</label>
            <input type="text" id="input-text" placeholder="Type here...">
            <button id="translate-button">Translate</button>
            <button id="voice-button" onclick="startVoiceInput()"><i class="fas fa-microphone"></i> Use Voice Input</button>
            <div id="voice-input-indicator" style="display: none;"><i class="fas fa-circle-notch fa-spin"></i> Listening...</div>
        </div>
        <div class="language-section">
            <label for="source-language">Select source language:</label>
            <select id="source-language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
                <option value="ta">Tamil</option>
                <option value="ne">Nepali</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="es">Espanol</option>
            </select>
            <label for="target-languages">Select languages to translate to:</label>
            <select id="target-languages" multiple>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
                <option value="ta">Tamil</option>
                <option value="ne">Nepali</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="es">Espanol</option>
            </select>
        </div>
        <div class="output-section">
            <h2>Translated Texts:</h2>
            <pre id="output"></pre>
            <button id="read-button">Read Output <i class="fas fa-volume-up"></i></button>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Language Translator. Developed by ISHAAN</p>
    </footer>
    <script src="static/scripts.js"></script>
</body>
</html>
